<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suitcase Planner</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
</head>
<body>
    <main>
        <h1>Suitcase Planner</h1>
        <div class="container">
            <div class="form-control"></div>
            <form action="" class="adicionar" id="novoItem">
                <label for="nome">Name</label>
                <input type="text" name="nome" id="nome">
                <label for="quantidade">Quantity</label>
                <input type="number" name="quantidade" id="quantidade">
                <input type="submit" value="Add" class="btn-add" id="cadastrar">
            </form>
            <div class="planner-img">
                <img src="./assets/travel-planning.jpg" alt="">
            </div>
        </div>

        <ul class="lista" id="lista"></ul>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2022 Made with <i class="bi bi-suit-heart"></i> by Anna Oliveira.</p>
            <p>View more in <a href="https://github.com/annachris3"><i class="bi bi-github"></i></a></p>
        </div>
    </footer>
    
    <script src="./script.js"></script>
   
</body>
</html>
